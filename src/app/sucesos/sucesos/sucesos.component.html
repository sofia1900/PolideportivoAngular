<div class="d-flex" id="content">
  <div class="p-4 bd-highlight w-25" id="izq">
    <figure class="mt-5 mb-5">
      <img class="d-flex m-auto"
           src="assets/img/sucesos.jpg"
           alt="">
    </figure>
    <h1>Sucesos</h1>
    <div>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse mollis dignissim nisl, quis bibendum lorem
        tristique sit amet.</p>
      <button class="btn btn-link">
        <i class="bi bi-plus-square-fill"></i>
        Nuevo suceso
      </button>
    </div>
  </div>
  <div class="flex-fill p-5" style=" margin-top:30px; height: 700px; overflow-y: scroll;">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha y hora</th>
          <th>Tipo</th>
          <th>Equipo</th>
          <th>Partido</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let suceso of sucesos">
          <td>{{suceso.fechaHora}}</td>
          <td>{{suceso.tipo}}</td>
          <td>{{suceso.equipo}}</td>
          <td>{{suceso.partido}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
