<div class="row">
  <div class="col-9">
    <h5 [routerLink]="['/equipos']"><i class="bi bi-arrow-left"></i> Volver a equipos</h5>
  </div>
  <div class="col-3">
    <button class="btn btn-warning" style="margin-right: 10px;">Editar</button>
    <button class="btn btn-danger">Eliminar</button>
  </div>
</div>
<br><br><br>
<div class="row" style="text-align: center">
  <h3>{{equipo.nombre}}</h3>
</div>
<br>
<div class="row">
  <div class="col">
    Nombre: {{equipo.nombre}}
  </div>
  <div class="col">
    Identificador: {{equipo.id}}
  </div>
</div>
<br><br>
<div class="row">
  <a  class="col link-success link-underline-opacity-0" [routerLink]="['equipo-partidos', equipo.id]" style="border: 1px solid darkgray; padding:10px; border-radius: 5px; margin-right: 10px"><b>Partidos</b></a>
  <a  class="col link-success link-underline-opacity-0" [routerLink]="['equipo-tarjetas', equipo.id]" style="border: 1px solid darkgray; padding:10px; border-radius: 5px; margin-right: 10px"><b>Tarjetas</b></a>
  <a  class="col link-success link-underline-opacity-0" [routerLink]="['equipo-goles', equipo.id]" style="border: 1px solid darkgray; padding:10px; border-radius: 5px"><b>Goles</b></a>
</div>
<br>
<div>
  <router-outlet></router-outlet>
</div>
