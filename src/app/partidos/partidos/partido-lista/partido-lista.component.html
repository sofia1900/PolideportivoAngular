<div style="padding: 10px">
  <!-- Search -->
  <div class="md-form active-cyan-2 mb-3">
    <input [(ngModel)]="buscador" class="form-control" type="text" placeholder="Search" aria-label="Search">
  </div>

  <!-- Lista -->
  <div *ngIf="partidos.length > 0 ; else vacio">
    <table>
      <tbody>
        <tr *ngFor="let partido of partidosFiltrados()" [routerLink]="['detail/', partido.id]" >
          <td style="padding-top:10px">{{partido.fechaHora}}</td>
          <td style="padding-top:10px">{{partido.idLocal}} - {{partido.idVisitante}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #vacio>
    <div>NO HAY PARTIDOS</div>
  </ng-template>

</div>
